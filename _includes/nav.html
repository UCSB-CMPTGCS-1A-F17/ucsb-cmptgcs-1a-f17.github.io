<div data-role="header" class="header">
 <nav data-role="navbar" data-grid-"d">
  <ul>
    <li><a href="{{ site.site_url }}">UCSB {{site.course}} pconrad</a></li>
    <li><a href="/" class="ui-btn-active">{{site.course}} {{site.qtr}}</a></li>
    <li><a href="{{site.legacy_wiki_url}}">{{site.legacy_wiki_name}}</a></li>
  </ul>
 </nav>
 <nav data-role="navbar" data-grid-"d">
  <ul>
   <li><a href="{{ site.gauchospace_course_url }}">Gauchospace</a></li>
   <li><a href="{{ site.piazza }}">Piazza</a></li>
   <li><a href="{{ site.course_github_org }}">F16 github</a></li>
  </ul>
 </nav>
 {% if page.layout == "hwk" %}
 <nav data-role="navbar" data-grid-"d">
  <ul class="hwk-nav-bar">
  {% for asn in site.hwk %}
    <li><a href="{{asn.url}}">{{asn.num}}</a></li>
  {% endfor %}
  </ul>
 </nav>
{% endif %}
</div>
